name: Docker Build

on:
  workflow_call:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t patchhound-test .

      - name: Test Docker image
        run: docker run --rm patchhound-test sh -c "gunicorn --version && grype --version && cosign version && python3 --version && python3 -c 'import flask; print(flask.__version__)'"
      
      - name: Cleanup Docker image
        if: always()
        run: docker rmi patchhound-test || true