name: Secure Pipeline

on:
  push:
    branches: [master]

jobs:
  security-check:
    runs-on: ubuntu-latest

    env:
      TOKEN: ${{ secrets.TOKEN }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ALERT_WEBHOOK: ${{ secrets.ALERT_WEBHOOK }}

    steps:
      - uses: actions/checkout@v3
          
      - name: Run SBOM Scan script
        run: |
          cd PatchHound
          chmod +x ./patchhound.sh
          ./patchhound.sh config --set-secret BASE_URL "$BASE_URL" ALERT_WEBHOOK "$ALERT_WEBHOOK" FAIL_ON_CRITICAL false
          ./patchhound.sh scan --token "$TOKEN"
      
      - name: Upload vulnerability summary
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-summary
          path: |
            summary.md
            sbom.cyclonedx.json
            vulns.cyclonedx.json
            prio_vulns.json
            sast_report.json
            trivy_report.json
            path_to_resources_token.txt