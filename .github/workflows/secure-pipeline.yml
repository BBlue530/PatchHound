name: Secure Pipeline

on:
  push:
    branches: [master]

jobs:
  security-check:
    runs-on: ubuntu-latest

    env:
      SBOM_SCAN_API_URL: ${{ secrets.SBOM_SCAN_API_URL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      LICENSE_SECRET: ${{ secrets.LICENSE_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for GHCR_PAT
        run: |
          if [ -z "${{ secrets.GHCR_PAT }}" ]; then
            echo "[!] GHCR_PAT not set. Skipping auth. May fail for private images."
          else
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u bblue530 --password-stdin
          fi

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq curl
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run SBOM Scan script
        run: |
          chmod +x ./scan.sh
          ./scan.sh scan.config
      
      - name: Upload vulnerability summary
        uses: actions/upload-artifact@v4
        with:
          path: |
            summary.md
            sbom.cyclonedx.json
            vulns.cyclonedx.json

      - name: Cleanup scan files
        run: |
          rm -f sbom.cyclonedx.json vulns.cyclonedx.json summary.md

      - name: Fail if critical vulns found
        run: |
          CRIT_COUNT=$(cat crit_count.txt)
          if [ "$CRIT_COUNT" -gt 0 ]; then
            exit 1
          fi